<!-- FORM GENERATOR UNTUK APK CARD -->
<div style="width:95%;max-width:860px;margin:40px auto;padding:20px;background:#121212;border:1px solid #333;border-radius:16px;color:#fff;">
  <h2 style="margin-bottom:20px;font-size:1.5rem;text-align:center;">APK Card Generator - GxMods</h2>
  <form id="apkCardForm">
    <label>Nama Aplikasi:</label>
    <input type="text" id="appName" placeholder="Contoh: AnimePlay" required><br><br>

    <label>Developer:</label>
    <input type="text" id="appDev" placeholder="Contoh: GxMods" required><br><br>
 
    <label>Link Developer:</label>
    <input type="text" id="devLink" placeholder="Contoh: https://gxmods.id/" required><br><br>

    <label>Icon URL:</label>
    <input type="text" id="iconUrl" placeholder="URL Gambar Icon" required><br><br>

    <label>Rating:</label>
    <input type="text" id="appRating" placeholder="Contoh: 4,9" required><br><br>

    <label>Jumlah Ulasan:</label>
    <input type="text" id="appReviews" placeholder="Contoh: 60,9 rb" required><br><br>

    <label>Jumlah Unduhan:</label>
    <input type="text" id="appDownloads" placeholder="Contoh: 1 jt+" required><br><br>

    <label>Deskripsi Singkat:</label>
    <textarea id="appDesc" placeholder="Tulis deskripsi aplikasi" required></textarea><br><br>

    <label>Versi:</label>
    <input type="text" id="appVersion" placeholder="Contoh: 1.1.4" required><br><br>

    <label>Ukuran APK:</label>
    <input type="text" id="appSize" placeholder="Contoh: 14MB" required><br><br>

    <label>Tanggal Update:</label>
    <input type="text" id="appDate" placeholder="Contoh: 10 Agu 2024" required><br><br>

    <label>MOD Features (pisahkan dengan koma):</label>
    <input type="text" id="modFeatures" placeholder="Contoh: Premium Unlock, NO Ads"><br><br>

    <label>Link Download:</label>
    <input type="text" id="downloadLink" placeholder="URL file APK MOD" required><br><br>

    <label>Screenshot URLs (pisahkan dengan koma):</label>
    <textarea id="screenshots" placeholder="Contoh: https://img1.jpg, https://img2.jpg"></textarea><br><br>

    <button type="button" onclick="generateAPKCard()" style="padding:10px 20px;background:#00ffe0;color:#000;font-weight:bold;border:none;border-radius:8px;cursor:pointer;">Generate APK Card</button>
    <button type="button" onclick="copyToClipboard()" style="padding:10px 20px;margin-left:10px;background:#4fc3f7;color:#000;font-weight:bold;border:none;border-radius:8px;cursor:pointer;">Salin ke Clipboard</button>
  </form>

  <h3 style="margin-top:30px;">Hasil Kode HTML:</h3>
  <textarea id="outputHTML" style="width:100%;height:600px;padding:10px;background:#1a1a1a;color:#00ffe0;font-family:monospace;border-radius:12px;"></textarea>
</div>

<script>
function generateAPKCard() {
  const appName = document.getElementById("appName").value;
  const appDev = document.getElementById("appDev").value;
  const devLink = document.getElementById("devLink").value;
  const iconUrl = document.getElementById("iconUrl").value;
  const appRating = document.getElementById("appRating").value;
  const appReviews = document.getElementById("appReviews").value;
  const appDownloads = document.getElementById("appDownloads").value;
  const appDesc = document.getElementById("appDesc").value;
  const appVersion = document.getElementById("appVersion").value;
  const appSize = document.getElementById("appSize").value;
  const appDate = document.getElementById("appDate").value;
  const modFeatures = document.getElementById("modFeatures").value.split(',').map(f => f.trim()).filter(f => f);
  const screenshots = document.getElementById("screenshots").value.split(',').map(f => f.trim()).filter(f => f);
  const downloadLink = document.getElementById("downloadLink").value;

  let screenshotHTML = screenshots.map((src, i) => `<img src="${src}" alt="Screenshot ${i + 1}" onclick="openLightbox(${i})">`).join('\n');
  let modHTML = modFeatures.map(f => `<span class="apk-tag">${f}</span>`).join(' ');

  const htmlOutput = `<!-- BEGIN APK CARD GENERATED -->
<div class="apk-post-card">
  <div class="apk-header">
    <img alt="App Icon" class="apk-icon" src="${iconUrl}" />
    <div class="apk-title-area">
      <div class="apk-title">${appName} <img alt="Verified" class="verified-icon" src="https://upload.wikimedia.org/wikipedia/commons/e/e4/Twitter_Verified_Badge.svg" /></div>
      <div class="apk-developer">by <a href="${devLink}" target="_blank" style="color:#4fc3f7;text-decoration:none;">${appDev}</a></div>
    </div>
  </div>

  <div class="stat-box" style="display: flex; gap: 12px; margin-top: 16px;">
    <div class="stat-item" style="text-align:center;">
      <div class="stat-value" style="font-size: 1.1rem; font-weight: bold;">${appRating}</div>
      <div class="stat-label" style="font-size: 0.8rem; color: #aaa;">Rating</div>
    </div>
    <div class="stat-item" style="text-align:center;">
      <div class="stat-value" style="font-size: 1.1rem; font-weight: bold;">${appReviews}</div>
      <div class="stat-label" style="font-size: 0.8rem; color: #aaa;">Ulasan</div>
    </div>
    <div class="stat-item" style="text-align:center;">
      <div class="stat-value" style="font-size: 1.1rem; font-weight: bold;">${appDownloads}</div>
      <div class="stat-label" style="font-size: 0.8rem; color: #aaa;">Unduhan</div>
    </div>
  </div>

  <marquee scrollamount="6" style="background:#212121; color:#ffeb3b; padding:10px; font-size:15px; margin: 20px 0;">
    ðŸ“¢ PERHATIAN! Jangan langsung klik download! Baca info MOD & panduan instalasi untuk menghindari masalah!
  </marquee>

  <div class="apk-section-title">Deskripsi</div>
  <div class="apk-description">${appDesc}</div>

  <div class="apk-section-title">Screenshot</div>
  <div class="apk-screenshots">${screenshotHTML}</div>

  <div class="apk-section-title"><b>Info APK</b></div>
  <div class="apk-info">
    <span>Versi: ${appVersion}</span>
    <span>Ukuran: ${appSize}</span>
    <span>Update: ${appDate}</span>
    <span>Support ALL Devices</span>
  </div>

  <div class="apk-section-title"><b>Fitur MOD</b></div>
  <div class="apk-tags">${modHTML}</div>

  <div class="apk-buttons">
    <a class="download-button" href="#" onclick="startDownload(event, '${downloadLink}')">
      <svg fill="none" height="20" stroke="currentColor" viewBox="0 0 24 24" width="20" xmlns="http://www.w3.org/2000/svg">
        <path d="M4 16v2a2 2 0 002 2h12a2 2 0 002-2v-2M7 10l5 5m0 0l5-5m-5 5V4" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"></path>
      </svg>
      <span>Download MOD APK</span>
    </a>
    <div class="spinner-area">
      <div class="spinner"></div>
      <div class="downloading-text">Mengunduh fileâ€¦</div>
    </div>
  </div>
</div>
<!-- END APK CARD -->`;

  document.getElementById("outputHTML").value = htmlOutput;
}

function copyToClipboard() {
  const output = document.getElementById("outputHTML");
  output.select();
  output.setSelectionRange(0, 99999);
  document.execCommand("copy");
  alert("Kode HTML telah disalin!");
}
</script>
