<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>VIP Token Generator - GxMods</title>
  <style>
    body { font-family: sans-serif; background: #f4f4f4; padding: 30px; }
    h2 { color: #333; }
    .container { background: #fff; padding: 20px; border-radius: 8px; width: 400px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
    label { display: block; margin-top: 10px; }
    select, input, button, textarea { width: 100%; padding: 8px; margin-top: 5px; border-radius: 5px; border: 1px solid #ccc; }
    button { background: #4CAF50; color: white; cursor: pointer; }
    button:hover { background: #45a049; }
    textarea { height: 60px; }
  </style>
</head>
<body>
  <div class="container">
    <h2>üîê VIP Token Generator</h2>
    <label for="level">Pilih Level VIP:</label>
    <select id="level">
      <option value="1">Level 1</option>
      <option value="2">Level 2</option>
      <option value="3" selected>Level 3</option>
    </select>

    <label for="duration">Durasi (dalam bulan):</label>
    <select id="duration">
      <option value="1">1 Bulan</option>
      <option value="3">3 Bulan</option>
      <option value="12" selected>1 Tahun</option>
      <option value="24">2 Tahun</option>
    </select>

    <label for="result">Token VIP:</label>
    <textarea id="result" readonly></textarea>

    <button onclick="generate()">üîÅ Generate Token</button>
    <button onclick="copy()">üìã Copy Token</button>
  </div>

  <script>
    function generate() {
      const level = document.getElementById('level').value;
      const duration = document.getElementById('duration').value;
      const baseId = "39720843761";
      const raw = `${baseId}_${level}_${duration}`;
      const b64 = btoa(raw);
      const encoded = encodeURIComponent(b64);
      document.getElementById('result').value = encoded;
    }

    function copy() {
      const text = document.getElementById('result');
      text.select();
      text.setSelectionRange(0, 99999);
      document.execCommand("copy");
      alert("‚úÖ Token disalin ke clipboard!");
    }
  </script>
</body>
</html>
