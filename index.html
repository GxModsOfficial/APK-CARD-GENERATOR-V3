<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Generator Deskripsi YouTube Variatif</title>
  <style>
    body {
      font-family: sans-serif;
      max-width: 700px;
      margin: auto;
      padding: 20px;
      background: #f9f9f9;
    }
    input, select, textarea, button {
      width: 100%;
      margin-top: 10px;
      padding: 10px;
      font-size: 1em;
    }
    #hasil {
      margin-top: 20px;
      background: #fff;
      padding: 15px;
      border: 1px solid #ccc;
      white-space: pre-wrap;
    }
    #copyBtn {
      margin-top: 10px;
      background-color: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
    }
    #copyBtn:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <h2>Generator Deskripsi YouTube Variatif</h2>

  <label>Nama Aplikasi:</label>
  <input id="appName" placeholder="Contoh: ToonApp">

  <label>Versi/Update:</label>
  <input id="appVersion" placeholder="Contoh: 2025, v1.6.0, Update April">

  <label>Fitur Unggulan (pisahkan koma):</label>
  <input id="fitur" placeholder="Contoh: Tanpa watermark, Full effect, Anime style">

  <label>Pilih Gaya Deskripsi:</label>
  <select id="gaya">
    <option value="seri">Serius & Informatif</option>
    <option value="santai">Santai & Gaul</option>
    <option value="update">Fokus Update Terbaru</option>
  </select>

  <label>Gunakan komentar pin untuk link?</label>
  <select id="komentarPin">
    <option value="ya">Ya</option>
    <option value="tidak">Tidak</option>
  </select>

  <label>Link Download (jika tidak pakai pin):</label>
  <input id="link" placeholder="https://example.com/link">

  <button onclick="generate()">Generate Deskripsi</button>

  <div id="hasil"></div>
  <button id="copyBtn" onclick="copyToClipboard()">Copy ke Clipboard</button>

  <script>
    function generate() {
      const app = document.getElementById("appName").value;
      const versi = document.getElementById("appVersion").value;
      const fitur = document.getElementById("fitur").value;
      const gaya = document.getElementById("gaya").value;
      const pakaiPin = document.getElementById("komentarPin").value === "ya";
      const link = document.getElementById("link").value;

      const pinText = pakaiPin ? "Cek komentar yang dipin ya!" : `Download di sini: ${link}`;
      const tag = `#${app.replace(/\s/g, '')}MOD`;

      let hasil = "";

      if (gaya === "seri") {
        hasil = `ðŸŽ¬ Di video kali ini, gue bahas ${app} MOD APK versi ${versi}. Aplikasi ini punya fitur unggulan seperti: ${fitur}.  
Cocok buat kamu yang suka edit foto dengan hasil profesional dan tampil beda.

ðŸ“Œ Info selengkapnya: ${pinText}

âš ï¸ Video ini hanya untuk edukasi & review. Dukung pengembang dengan membeli versi resmi.

#${app.replace(/\s/g,'')} ${tag} #EditDengan${app.replace(/\s/g,'')} #MODAPK`;
      } else if (gaya === "santai") {
        hasil = `Lu pernah coba ${app}? Di video ini gue pake versi MOD ${versi} yang punya fitur: ${fitur}.  
Gampang banget, tinggal pilih efek dan langsung jadi kartun kek di Pixar!

ðŸ“Œ ${pinText}

*Konten ini cuma buat edukasi, bukan ngajarin pakai ilegal. Dukung pengembang dengan beli versi aslinya ya.*

${tag} #${app.replace(/\s/g,'')}TanpaIklan #AnimeStyle`;
      } else {
        hasil = `Baru update! ${app} MOD APK versi ${versi} hadir dengan fitur: ${fitur}.  
Di video ini gue bahas apa aja yang baru & cara pakenya.

Link download? ${pinText}

Konten ini hanya untuk edukasi. Kalau kamu suka, beli versi original buat support developernya.

${tag} #Update${app.replace(/\s/g,'')} #MODAPK2025`;
      }

      document.getElementById("hasil").innerText = hasil;
    }

    function copyToClipboard() {
      const text = document.getElementById("hasil").innerText;
      navigator.clipboard.writeText(text).then(() => {
        alert("Deskripsi berhasil disalin ke clipboard!");
      }).catch(err => {
        alert("Gagal menyalin teks: " + err);
      });
    }
  </script>
</body>
</html>
